<body class="d-flex flex-column ">

    <header style="background-color: #CE1126;">
        
        <div class="text-center pt-4 pb-2 ">
            <h1 class="m-0">Unibo tutoring</h1>

        <nav class="navbar pb-4">

                <div class="navbar-brand position-absolute top-50 start-50 translate-middle" href="#">
                    <img src="img/download (4).png" alt="Unibo Logo" style="height: 60px;"> 
                </div>

               <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" style="background-color: #CE1126; width: 75%;">
    
    <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body">
        <ul class="navbar-nav p-3 rounded" style="font-size: 30px;">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>

    </div>

</div>

            </div>

    <main>
        <div class = "align-items-center text-center mt-5 mb-5" >
            <h1 style=" color:black; font-size: 30px"> Registrati </h1>
        </div>

       <form action = "" class = "align-items-center text-center mb-4">
        
            <div class = "mb-4 d-flex justify-content-center align-items-center">
                <label for = "nome" style = "width: 30%;" class = "fw-bold">Nome</label>
                <input type="text" name="nome" style="width:65%; border:2px solid #6B0808; border-radius:20px;">
            </div>

            <div class = "mb-4 d-flex justify-content-center align-items-center">
                <label for ="cognome" style = "width: 30%;" class = "fw-bold">Cognome</label>
                <input type="text" name="cognome" style="width:65%; border:2px solid #6B0808; border-radius:20px;">
            </div>

            <div class = "mb-4 d-flex justify-content-center align-items-center">
                <label for = "matricola" style = "width: 30%;" class = "fw-bold">Matricola</label>
                <input type="number" name="matricola" style="width:65%; border:2px solid #6B0808; border-radius:20px;">
            </div>

            <div class = "mb-4 d-flex justify-content-center align-items-center">
                <label for ="email" style = "width: 30%;" class = "fw-bold">Email</label>
                <input type="email" name="email" style="width:65%; border:2px solid #6B0808; border-radius:20px;">
            </div>

            <div class = "mb-4 d-flex justify-content-center align-items-center">
                <label for = "password" style = "width: 30%;" class = "fw-bold">Password</label>
                <input type="password" name="password" style="width:65%; border:2px solid #6B0808; border-radius:20px;">
            </div>

            <div class="mb-5 d-flex justify-content-center align-items-center">
                <label for="conferma_password" style="width: 30%; line-height: 1.2;" class="fw-bold">Conferma<br>Password</label>
                <input type="password" name="conferma_password" style="width:65%; border:2px solid #6B0808; border-radius:20px;">
            </div>

        <button class="col-4 btn btn-danger shadow-lg fw-bold p-1" style="background-color: #6B0808; border-radius: 20px; width:35%">Conferma</button>
       </form>
    </main>
<style>
